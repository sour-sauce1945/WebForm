    <script>
        function validateEmail() {
            
            var emailInput = document.getElementById("email").value;
           
            var emailRegex = /^[a-zA-Z0-9._-]+@(gmail\.com|yahoo\.co\.in)$/;
            
            if (emailRegex.test(emailInput)) {
                alert("Email is valid");
            } else {
                alert("Invalid emaildomain. ");
            }
        }
    </script>
