<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btech Form</title>
    <style>
        body {
            background: linear-gradient(to right, #355C7D,#6C5B7B,#C06C84);
            color: blanchedalmond;
            text-align: center;
            padding: 10px;
        }

        .form-container
         {
            width: 390px;
            border: 2px solid;
            background: linear-gradient(to right, rgb(18, 194, 233), rgb(196, 113, 237), rgb(246, 79, 89));
            border-image-slice: 1;
            border-radius: 30px;
            padding: 20px;
            margin: 50px auto;
            transition: transform 0.6s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.1); 

        }
        .rounded{
            border-radius: 8px;
        }
        
        .form-container input[type="submit"] {
            width: 390px;
            height: 55px;
            background: linear-gradient(to right, #dd3e54, #6be585);
            color: blanchedalmond;
            border: 2px solid;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span style="font-size: 50px; margin: 35px 0; display: block;">
        Survey Form üìù
    </span>
      
    <h2>Please fill out the necessary fields </h2>
    
    <div class="form-container">
        <form>
            <label for="fname"><h2>Enter your Name</h2></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
            <label for="lname"></label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter last name">
        </form>
    </div>

    <div class="form-container">
        <form>
            <label for="email"><h2>Provide Email</h2></label><br>
            <input type="text" id="email" name="email" placeholder="Enter email ID"><br>
        </form>
    </div>

    <div class="form-container">
        <form>
            <h2>Gender</h2>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Femal" name="gender" value="Female">
            <label for="Male">Female</label>
        </form>
    </div>

    <div class="form-container">
        <form>
            <label for="email"><h2>Date of Birth </h2></label><br>
            <input type="date" id="birthday" name="birthday" value="DOB" ><br>
        </form>
    </div>


    <div class="form-container">
        <form>
            <h2>Academic Year</h2>
            <input type="radio" id="FY" name="Year" value="FY">
            <label for="FY">First Year</label>
            <input type="radio" id="SY" name="Year" value="SY">
            <label for="SY">Second Year</label>
            <input type="radio" id="TY" name="Year" value="TY">
            <label for="TY">Third year</label>
            <input type="radio" id="Btech" name="Year" value="Btech">
            <label for="Btech">Final Year</label>
        </form>
    </div>
    <div class = "form-container">
        <form>
            <h2>Contact Info</h2>   
            <input type="text" id="snumber" name="contact" placeholder="Student contact"><br>
            <label for="snumber"></label><br>
            <input type="text" id="pnumber" name="contact" placeholder="parent contact">
            <label for="pnumber"></label>
        </form>
    </div>

    <div class="form-container">
        <h2>Residential Address</h2>
        <form>
            <label for="address"></label>
            <textarea id="address" name="residence" placeholder="Your address" rows="4" cols="50"></textarea>
        </form>
    </div>

    <div class="form-container">
        
        <input type="submit" />
    </div>
    
    </body>
</html>
